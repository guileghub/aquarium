<mat-form-field>
	<mat-radio-group [(ngModel)]="modo" (change)="Change($event)">
  		<mat-radio-button value="0">Desligado</mat-radio-button><br>
  		<mat-radio-button value="1">Ligado</mat-radio-button><br>
  		<mat-radio-button value="2">Controle</mat-radio-button><br>
	</mat-radio-group>
	<br>
	<div [hidden]="modo!='2'">
		<label>Temperatura desejada:</label>
		<input type="number" matInput [(ngModel)]="desiredTemperature" min="0" max="100" step="1" (change)="Change($event)">
	</div>
</mat-form-field>
